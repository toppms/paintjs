<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <canvas id = "js-Canvas" class="canvas"></canvas>
    <div class = "controls">
        <div class="controls_range">
            <input type="range" id="js-Range" min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls_btns">
            <button id="js-Mode">Fill</button>
            <button id="js-Save">Save</button>
        </div>
        <div class = "controls_colors" id="js-Colors">
            <div class="controls_color" style="background-color:#2C2C2C"></div>
            <div class="controls_color" style="background-color:#FFFFFF"></div>
            <div class="controls_color" style="background-color:#FF3B30"></div>
            <div class="controls_color" style="background-color:#FF9500"></div>
            <div class="controls_color" style="background-color:#FFCC00"></div>
            <div class="controls_color" style="background-color:#4CD963"></div>
            <div class="controls_color" style="background-color:#5AC8FA"></div>
            <div class="controls_color" style="background-color:#DB6AAE"></div>
            <div class="controls_color" style="background-color:#A200FF"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
